<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html ng-app="root">
	<head>
		<link href="css/animate.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/bounce.css" rel="stylesheet">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="js/root.js"></script>
	</head>
	<body ng-controller="mainController">
		<div class="container theme-showcase" role="main">
			<div id="welcomeText" class="jumbotron leafy-background">
				<center>
					<h1>{{ message }}</h1>
					<br/>
					<button ng-if="questIntroVisable == false" ng-click="showMap()" 
						class="btn btn-lg btn-success" onclick="playSound(this, 'assets/audio/Aura.wav')" >
						Begin My Quest</button>
					<button ng-if="questIntroVisable == true" ng-click="hideMap()" 
						class="btn btn-lg btn-warning">Let me do that again</button>
					</center>
			</div>

			<div id="questIntroduction" ng-if="questIntroVisable" class="well animation-target">
				<center>
					<h2>You must seek out an epic chest of loot. Use this map to help find your way</h2>
					<br/>
					<iframe src="https://mapsengine.google.com/map/embed?mid=zG49cxe9rz3E.knx2RrW0r3SA&zoom=100" width="800" height="450"></iframe>
				</center>
			</div>
		</div>


		<script src="js/jquery.lettering-0.6.1.min.js"></script>
		<script src="js/jquery.textillate.js"></script>
		<script src="js/textillate-init.js"></script>
		<script src="js/root.js"></script>
	</body>
</html>
